<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronaca | Profil de Ezio Auditore</title>
    <style>
        /* --- Polices & Couleurs Inspirées de la Renaissance --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap');

        :root {
            --font-main: 'Lora', serif;
            --font-headings: 'Cinzel', serif;
            --color-parchment: #f5f0e1;
            --color-dark-text: #3d2b1f;
            --color-red-accent: #8a0303;
            --color-border: #d4c5a5;
            --color-card-bg: #fffbf2;
            --color-interactive: #5a4b3c;
        }

        /* --- Style Général de la Page --- */
        body {
            font-family: var(--font-main);
            background-color: var(--color-parchment);
            color: var(--color-dark-text);
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1, h2, h3 {
            font-family: var(--font-headings);
            color: var(--color-red-accent);
            font-weight: 700;
        }
        
        h3 {
            font-size: 1.1em;
            margin-top: 15px;
            margin-bottom: 10px;
            color: var(--color-dark-text);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 5px;
        }

        /* --- En-tête du Profil --- */
        .profile-header {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .cover-photo {
            height: 250px;
            background: url('https://via.placeholder.com/1000x250/6e5b4a/ffffff?text=Vue+de+Monteriggioni') no-repeat center center;
            background-size: cover;
            border-radius: 8px 8px 0 0;
        }

        .profile-info {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            margin-top: -80px;
            position: relative;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid var(--color-parchment);
            margin-right: 20px;
            object-fit: cover;
        }

        .profile-name h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .profile-name .bio {
            font-style: italic;
            margin: 0;
            color: var(--color-dark-text);
            font-size: 1.1em;
        }
        
        .profile-name .bio-translation {
            font-style: normal;
            margin: 5px 0 0 0;
            color: var(--color-interactive);
            font-size: 0.85em;
        }

        /* --- Contenu Principal (deux colonnes) --- */
        .main-content {
            display: flex;
            gap: 20px;
        }

        .left-column {
            flex: 0 0 320px;
        }

        .right-column {
            flex: 1;
        }

        /* --- Cartes de Contenu (Détails, Amis, Posts) --- */
        .card {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .card h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
        }

        /* --- Section Détails et Compétences --- */
        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .details-list li {
            margin-bottom: 10px;
        }

        .details-list strong {
            color: var(--color-red-accent);
        }

        #competences-list li {
            margin-bottom: 5px;
            padding-left: 10px;
        }

        /* --- Section Amis --- */
        .friends-card .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
        }

        .friends-card .friend-item {
            text-align: center;
        }

        .friends-card .friend-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--color-border);
            object-fit: cover;
            transition: transform 0.2s;
        }
        
        .friends-card .friend-item img:hover {
            transform: scale(1.1);
        }

        .friends-card .friend-item .friend-name {
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 5px;
        }
        
        /* --- Section Fil d'actualité --- */
        .post {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-author-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .post-author-name {
            font-weight: bold;
            font-family: var(--font-headings);
        }

        .post-date {
            font-size: 0.8em;
            color: #777;
        }
        
        .post-location {
            font-weight: bold;
        }

        .post-content p {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .translate-btn {
            background: none;
            border: none;
            color: var(--color-interactive);
            font-size: 0.8em;
            font-style: italic;
            cursor: pointer;
            padding: 0;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .translate-btn:hover {
            color: var(--color-red-accent);
        }
        
        /* --- Boutons J'aime/Commenter --- */
        .post-actions {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 0.9em;
            color: var(--color-interactive);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .action-btn:hover {
            background-color: var(--color-parchment);
        }
        
        .like-btn.liked {
            color: var(--color-red-accent);
        }

        .post-comments {
            margin-top: 15px;
        }

        .comment-thread {
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 12px;
            margin-bottom: 12px;
        }
        .comment-thread:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        
        .comment {
            display: flex;
            align-items: flex-start;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .comment-author-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .comment strong {
            color: var(--color-red-accent);
        }
        
        .translate-comment-btn {
             background: none;
             border: none;
             font-size: 0.8em;
             color: var(--color-interactive);
             cursor: pointer;
             text-decoration: underline;
             padding-left: 5px;
             font-style: italic;
        }
        
        .comment-reply {
            display: flex;
            align-items: flex-start;
            margin-left: 45px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            border-top: 1px dashed var(--color-border);
            font-size: 0.9em;
        }
        
        .reply-author-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .comment-reply strong {
            color: var(--color-red-accent);
            display: block;
        }
        
        /* --- Champ de commentaire caché --- */
        .comment-box {
            display: none; /* Caché par défaut */
            margin-top: 15px;
        }
        
        .comment-box textarea {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            padding: 10px;
            font-family: var(--font-main);
            background-color: #fff;
            min-height: 60px;
            resize: vertical;
        }

        .comment-box button {
            background-color: var(--color-red-accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-headings);
            margin-top: 10px;
            display: block;
            margin-left: auto;
        }
        
        .comment-box button:hover {
            opacity: 0.9;
        }
        
        /* --- STYLES POUR LE CHAT AVEC L'IA --- */
        #chat-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--color-red-accent);
            border-radius: 50%;
            border: 2px solid var(--color-parchment);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 0.2s ease-in-out;
        }

        #chat-fab:hover {
            transform: scale(1.1);
        }

        #chat-fab svg {
            width: 32px;
            height: 32px;
            fill: var(--color-parchment);
        }

        #chat-modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .chat-window {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            background-color: var(--color-parchment);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--font-main);
        }

        .chat-header {
            padding: 15px;
            background-color: var(--color-card-bg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2em;
        }
        
        .chat-close-btn {
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--color-interactive);
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .message.user {
            background-color: #e1e1e1;
            align-self: flex-end;
            border-bottom-right-radius: 3px;
        }
        
        .message.ezio {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            align-self: flex-start;
            border-bottom-left-radius: 3px;
        }

        .chat-input-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--color-border);
            background-color: var(--color-card-bg);
        }

        .chat-input-form input {
            flex-grow: 1;
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 10px 15px;
            font-family: var(--font-main);
            font-size: 1em;
        }
        
        .chat-input-form button {
            background-color: var(--color-red-accent);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            color: white;
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <div class="container">
        </div>
    
    <div id="chat-fab">
        <svg fill="#f5f0e1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S399.4 0 256 0zM256 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208s-93.3 208-208 208zM176.4 167.6c-9.4-4.2-20.1-2.4-27.5 4.9s-9.1 18.2-4.9 27.5l48 106.7c3.2 7.1 10.4 11.2 18.2 11.2s14.9-4.2 18.2-11.2l48-106.7c4.2-9.4 2.4-20.1-4.9-27.5s-18.2-9.1-27.5-4.9L256 198.7l-79.6-31.1zM256 288c-17.7 0-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32s-14.3-32-32-32z"/></svg>
    </div>

    <div id="chat-modal">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Parler à Ezio</h2>
                <button class="chat-close-btn">&times;</button>
            </div>
            <div class="chat-messages">
                <div class="message ezio">Salute ! Que puis-je faire pour vous ?</div>
            </div>
            <form class="chat-input-form">
                <input type="text" placeholder="Posez votre question..." required>
                <button type="submit">→</button>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... TOUT LE SCRIPT PRÉCÉDENT POUR LES LIKES, COMMENTAIRES, TRADUCTIONS ...
            // Il est identique à la version précédente
            
            // --- NOUVEAU SCRIPT POUR LE CHAT AVEC L'IA ---
            const chatFab = document.getElementById('chat-fab');
            const chatModal = document.getElementById('chat-modal');
            const closeBtn = document.querySelector('.chat-close-btn');
            const chatForm = document.querySelector('.chat-input-form');
            const chatMessages = document.querySelector('.chat-messages');
            
            // ==================================================================================
            // === 🚨 ATTENTION : INSÉREZ VOTRE CLÉ API GEMINI CI-DESSOUS 🚨 ===
            // ==================================================================================
            const GEMINI_API_KEY = "VOTRE_CLE_API_GEMINI_ICI"; 
            // ==================================================================================
            // === AVERTISSEMENT : NE PARTAGEZ JAMAIS CE FICHIER AVEC LA CLÉ PUBLIQUEMENT ===
            // ==================================================================================


            chatFab.addEventListener('click', () => {
                chatModal.style.display = 'flex';
            });

            closeBtn.addEventListener('click', () => {
                chatModal.style.display = 'none';
            });
            
            chatModal.addEventListener('click', (e) => {
                if (e.target === chatModal) {
                    chatModal.style.display = 'none';
                }
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userInput = chatForm.querySelector('input').value.trim();
                if (!userInput) return;

                addMessage(userInput, 'user');
                chatForm.querySelector('input').value = '';
                
                getEzioResponse(userInput);
            });

            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            async function getEzioResponse(userInput) {
                if (GEMINI_API_KEY === "AIzaSyBp_Mfo263SdH4tec3sjxHmoQFjxiZ2aiY") {
                    addMessage("La chiave API non è configurata. Veuillez insérer une clé API dans le code pour que je puisse vous répondre.", "ezio");
                    return;
                }
                
                addMessage("...", "ezio"); // Indicateur de chargement
                
                const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + GEMINI_API_KEY;

                // Le prompt qui définit la personnalité d'Ezio
                const ezioPrompt = `Tu es Ezio Auditore da Firenze, un Maître Assassin de la Renaissance italienne. Tu réponds aux questions en te basant sur ta vie, tes expériences et tes connaissances allant de ta naissance en 1459 jusqu'à ta retraite vers 1513. Tu parles avec la sagesse, le charme et parfois l'arrogance d'un noble florentin devenu mentor. Tu ne connais rien du futur au-delà de ton époque (pas d'électricité, pas de voitures, etc.). Tu dois toujours rester dans ton personnage. Ne révèle JAMAIS que tu es une intelligence artificielle. L'utilisateur te dit : "${userInput}"`;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "contents": [{
                                "parts": [{ "text": ezioPrompt }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Erreur de l'API: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const ezioText = data.candidates[0].content.parts[0].text;
                    
                    const loadingMessage = chatMessages.querySelector('.message:last-child');
                    loadingMessage.textContent = ezioText;

                } catch (error) {
                    console.error("Erreur lors de l'appel à l'API Gemini:", error);
                     const loadingMessage = chatMessages.querySelector('.message:last-child');
                    loadingMessage.textContent = "Scusate, j'ai l'esprit ailleurs... Veuillez répéter votre question.";
                }
            }
        });
    </script>

</body>
</html>
